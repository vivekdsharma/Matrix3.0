<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cards</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            z-index: 10;
            border-bottom: 3.5px solid #9E2228;
            padding: 0 15px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 30px;
            justify-content: flex-end;
        }

        .navbar .nav-links a {
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            transform: scale(1.2);
            color: #fafafa; /* Gold color on hover */
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 10px;
            left: 15px;
            width: 80px;
            height: 80px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Cards Container */
        .container {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: relative;
            top: 150px;
        }

        .card {
            width: 120px;
            height: 180px;
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #div1 {
            transform: rotate(-20deg);
        }

        #div2 {
            transform: rotate(0deg);
        }

        #div3 {
            transform: rotate(20deg);
        }

        .card:hover {
            transform: scale(1.2) translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background-image: url('rb.jpg');
            background-size: cover;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        #modal1:target,
        #modal2:target,
        #modal3:target {
            display: flex;
        }

        /* Footer Image */
        .matrix img {
            width: 300px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                height: 80px;
            }

            .navbar .nav-links a {
                font-size: 22px; /* Adjust font size for smaller screens */
            }

            .container {
                gap: 5px;
                top: 100px;
            }

            .card {
                width: 90px;
                height: 150px;
            }

            .matrix img {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                height: 70px;
            }

            .navbar .nav-links {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .navbar .nav-links a {
                font-size: 18px;
                text-align: center;
            }

            .container {
                flex-direction: column;
                gap: 10px;
            }

            .card {
                width: 80px;
                height: 130px;
            }

            .matrix img {
                width: 150px;
            }

            .modal {
                left: 5%;
                width: 90%;
                height: 75%;
            }

            .logo {
                top: 15px;
                left: 20px;
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="logo.png" alt="LEAD Logo">
    </div>

    <!-- Navbar -->
    <header class="navbar">
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#events">Events</a>
            <a href="#sponsors">Sponsors</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>

    <!-- Cards -->
    <div class="container">
        <a href="#modal1" class="card" id="div1"></a>
        <a href="#modal2" class="card" id="div2"></a>
        <a href="#modal3" class="card" id="div3"></a>
    </div>

    <!-- Modals -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <a href="#" class="close-btn">&times;</a>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <a href="#" class="close-btn">&times;</a>
        </div>
    </div>

    <div id="modal3" class="modal">
        <div class="modal-content">
            <a href="#" class="close-btn">&times;</a>
        </div>
    </div>

    <!-- Footer Image -->
    <div class="matrix">
        <img src="matrix.png" alt="Matrix">
    </div>
</body>
</html>
